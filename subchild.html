<!DOCTYPE html>
<html>
<head>
<title>Online Food Order</title>

<style>
body{
    font-family: Arial, sans-serif;
    background-color:#f3f3f3;
    margin:0;
}

h1{
    text-align:center;
    color:#c9770b;
    margin:20px 0;
}

.container{
    width:90%;
    margin:auto;
}

.food-box{
    background:white;
    width:350px;
    margin:20px auto;
    border-radius:10px;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
    overflow:hidden;
    transition:0.3s;
}

.food-box:hover{
    background:#e9c80a;   /* Light Blue */
    transform:scale(1.03);
}


.food-box img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.food-content{
    padding:15px;
}

.food-content h2{
    color:#e68b22;
}

button{
    background:#e68b22;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#108bb8;
}
</style>

</head>

<body>

<h1>Online Food Order</h1>

<div class="container">

<div class="food-box">
<img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
<div class="food-content">
<h2>Veg Burger</h2>
<p>Tasty fresh veg burger.</p>
<button>Order Now</button>
</div>
</div>

<div class="food-box">
<img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_366/RX_THUMBNAIL/IMAGES/VENDOR/2025/7/17/31f98a8b-b727-47fa-b84d-fc385bd91c1c_27768.jpg">
<div class="food-content">
<h2>Chicken Biryani</h2>
<p>Hyderabadi spicy biryani.</p>
<button>Order Now</button>
</div>
</div>

<div class="food-box">
<img src="https://media.istockphoto.com/id/184946701/photo/pizza.jpg?s=612x612&w=0&k=20&c=97rc0VIi-s3mn4xe4xDy9S-XJ_Ohbn92XaEMaiID_eY=">
<div class="food-content">
<h2>Pizza</h2>
<p>Cheesy loaded pizza.</p>
<button>Order Now</button>
</div>
</div>

<div class="food-box">
<img src="https://somethingaboutsandwiches.com/wp-content/uploads/2022/04/ham-sandwich.jpg">
<div class="food-content">
<h2>Sandwich</h2>
<p>Healthy vegetable sandwich.</p>
<button>Order Now</button>
</div>
</div>

<div class="food-box">
<img src="https://www.thegraciouspantry.com/wp-content/uploads/2024/09/french-fries-.jpg">
<div class="food-content">
<h2>French Fries</h2>
<p>Crispy golden fries.</p>
<button>Order Now</button>
</div>
</div>

</div>

</body>
</html>
